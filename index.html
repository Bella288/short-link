<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ShortLink" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
        }
        
        input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6e8efb;
        }
        
        button {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a7df9;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            display: none;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #6e8efb;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .short-url {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #eee;
        }
        
        .short-url a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            margin-right: 15px;
        }
        
        .copy-btn {
            background: #2ecc71;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background: #27ae60;
        }
        
        .history {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        
        .history h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-url {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-right: 15px;
        }
        
        .original-url {
            font-size: 14px;
            color: #7f8c8d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 250px;
        }
        
        .shortened-url {
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 250px;
        }
        
        .history-copy-btn {
            background: #95a5a6;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }
        
        .history-copy-btn:hover {
            background: #7f8c8d;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .alert.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
            }
            
            .short-url {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .short-url a {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .copy-btn {
                width: 100%;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .history-url {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .original-url, .shortened-url {
                max-width: 100%;
            }
            
            .history-copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <p class="description">Shorten your long URLs quickly and easily with our service. Perfect for sharing on social media, in messages, or anywhere you need a concise link.</p>
        
        <div class="input-group">
            <input type="url" id="url-input" placeholder="Paste your long URL here..." autocomplete="off">
            <button id="shorten-btn">Shorten</button>
        </div>
        
        <div class="result" id="result">
            <h3><i class="fas fa-check-circle"></i> Your shortened URL</h3>
            <div class="short-url">
                <a id="short-url-link" href="#" target="_blank"></a>
                <button class="copy-btn" id="copy-btn">Copy URL</button>
            </div>
        </div>
    </div>
    
    <div class="history">
        <h2><i class="fas fa-history"></i> History</h2>
        <div id="history-list">
            <!-- History items will be added here dynamically -->
            <p id="empty-history">No shortened URLs yet. Your shortened URLs will appear here.</p>
        </div>
    </div>
    
    <div class="alert" id="alert">URL copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const shortenBtn = document.getElementById('shorten-btn');
            const result = document.getElementById('result');
            const shortUrlLink = document.getElementById('short-url-link');
            const copyBtn = document.getElementById('copy-btn');
            const historyList = document.getElementById('history-list');
            const emptyHistory = document.getElementById('empty-history');
            const alert = document.getElementById('alert');
            
            let shortenedUrls = JSON.parse(localStorage.getItem('shortenedUrls')) || [];
            
            // Display history on load
            updateHistory();
            
            // Enable button when input is not empty
            urlInput.addEventListener('input', function() {
                shortenBtn.disabled = !urlInput.value.trim();
            });
            
            // Shorten URL on button click
            shortenBtn.addEventListener('click', function() {
                const longUrl = urlInput.value.trim();
                
                if (!isValidUrl(longUrl)) {
                    showAlert('Please enter a valid URL', false);
                    return;
                }
                
                shortenBtn.disabled = true;
                shortenBtn.textContent = 'Shortening...';
                
                shortenUrl(longUrl)
                    .then(shortUrl => {
                        // Display result
                        shortUrlLink.textContent = shortUrl;
                        shortUrlLink.href = shortUrl;
                        result.style.display = 'block';
                        
                        // Add to history
                        shortenedUrls.unshift({
                            original: longUrl,
                            shortened: shortUrl,
                            timestamp: new Date().toISOString()
                        });
                        
                        // Keep only the last 10 URLs
                        if (shortenedUrls.length > 10) {
                            shortenedUrls = shortenedUrls.slice(0, 10);
                        }
                        
                        // Save to localStorage
                        localStorage.setItem('shortenedUrls', JSON.stringify(shortenedUrls));
                        
                        // Update history display
                        updateHistory();
                        
                        // Reset button
                        shortenBtn.textContent = 'Shorten';
                        shortenBtn.disabled = false;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('Failed to shorten URL. Please try again.', false);
                        shortenBtn.textContent = 'Shorten';
                        shortenBtn.disabled = false;
                    });
            });
            
            // Copy to clipboard functionality
            copyBtn.addEventListener('click', function() {
                const shortUrl = shortUrlLink.textContent;
                navigator.clipboard.writeText(shortUrl)
                    .then(() => {
                        showAlert('URL copied to clipboard!', true);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        showAlert('Failed to copy URL', false);
                    });
            });
            
            // Function to shorten URL using TinyURL API
            async function shortenUrl(longUrl) {
                const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }
                
                return await response.text();
            }
            
            // Function to validate URL
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            // Function to update history display
            function updateHistory() {
                if (shortenedUrls.length === 0) {
                    emptyHistory.style.display = 'block';
                    return;
                }
                
                emptyHistory.style.display = 'none';
                
                // Clear current history display
                while (historyList.firstChild) {
                    if (historyList.firstChild === emptyHistory) {
                        break;
                    }
                    historyList.removeChild(historyList.firstChild);
                }
                
                // Add history items
                shortenedUrls.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const historyUrl = document.createElement('div');
                    historyUrl.className = 'history-url';
                    
                    const originalUrl = document.createElement('div');
                    originalUrl.className = 'original-url';
                    originalUrl.textContent = item.original;
                    
                    const shortenedUrl = document.createElement('a');
                    shortenedUrl.className = 'shortened-url';
                    shortenedUrl.href = item.shortened;
                    shortenedUrl.textContent = item.shortened;
                    shortenedUrl.target = '_blank';
                    
                    historyUrl.appendChild(originalUrl);
                    historyUrl.appendChild(shortenedUrl);
                    
                    const historyCopyBtn = document.createElement('button');
                    historyCopyBtn.className = 'history-copy-btn';
                    historyCopyBtn.textContent = 'Copy';
                    historyCopyBtn.addEventListener('click', function() {
                        navigator.clipboard.writeText(item.shortened)
                            .then(() => {
                                showAlert('URL copied to clipboard!', true);
                            })
                            .catch(err => {
                                console.error('Failed to copy: ', err);
                                showAlert('Failed to copy URL', false);
                            });
                    });
                    
                    historyItem.appendChild(historyUrl);
                    historyItem.appendChild(historyCopyBtn);
                    
                    historyList.insertBefore(historyItem, emptyHistory);
                });
            }
            
            // Function to show alert
            function showAlert(message, isSuccess) {
                alert.textContent = message;
                alert.style.background = isSuccess ? '#2ecc71' : '#e74c3c';
                alert.classList.add('show');
                
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
